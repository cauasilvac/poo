<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>remover da lista</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script></script>
</head>
<body>
  <script>
const mercadinho = [];
let itens = prompt("quantos itens?");
for(var carrinho =0; carrinho <itens;carrinho++){
    let produto = prompt("produto  ")
    mercadinho.push(produto);
}
for(var carrinho =0; carrinho<itens; carrinho++){
    document.write(mercadinho[carrinho] + "<br>");
    
}
mercadinho.shift();
  </script>  
</body>
</html>
