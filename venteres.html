<script>
    const frutascitricas = [];//declaração de um vetor
    let quantidadefrutas = prompt("quantas frutas gostaria de salva")//interage com o usuario perguntado a quantidade de frutas
    for(var i=0;i<quantidadefrutas;i++){
        let frutas = prompt("nome");
        frutascitricas.push(frutas);
    }
    for(var i=0; i<quantidadefrutas; i++){
        document.writeln(frutascitricas[i] + "<br>")
    }
</script>
